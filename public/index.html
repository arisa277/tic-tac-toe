<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Join the game</h1>
      <div class="">
        <form action="/game.html">
          <label>Display name</label>
          <input
            type="text"
            name="username"
            placeholder="Display name"
            autocomplete="off"
            required
          />
          <label>Room</label>
          <input
            type="text"
            name="room"
            placeholder="Room"
            autocomplete="off"
            required
          />
          <button>Join</button>
        </form>
      </div>
    </div>
  </body>
</html>
