<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Tic Toc Toe Game</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <h1>Join the game</h1>
      <div class="form-area">
        <form action="/game.html">
          <span class="player-area">
            <label for="">Player:</label>
            <label for="x">X</label>
            <input type="radio" name="player" id="x" value="x" />
            <label for="o">O</label>
            <input type="radio" name="player" id="o" value="o" />
          </span>
          <span class="room-area">
            <label>Room:</label>
            <input
              type="text"
              name="room"
              placeholder="Room"
              autocomplete="off"
              id="room-name"
              required
            />
          </span>
          <button class="join-button">Join</button>
          <script src="./room.js"></script>
        </form>
      </div>
    </div>
  </body>
</html>
